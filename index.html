<!DOCTYPE HTML>

<head>
    <title>AXION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    

	<script src="js/jquery-1.9.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="splashSection" onload="" style="margin:0;padding:0;overflow:hidden;">
    <div id="splashScreen" style="">
        <img src="img/logoSplash.png" />
		<div class="band" style="height:15px;background-color: rgba(158,31,99,1);width: 100%;position: absolute;bottom: 0;left: 0;right: 0;"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>

	<script>

        $(document).ready(function(){
            showSplash();
			$(window).on('resize',function(){
				$('#splashScreen').height($(window).height());
			});
        })


        function showSplash(){
			 $('#splashScreen').height($(window).height());
            setTimeout(function(){
                window.location.href = 'home.html'
            }, 2000);
        }
	</script>

</body>
</html>
